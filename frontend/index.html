<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cake builder</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div id='toy-header'>
    <img src="https://previews.123rf.com/images/lenm/lenm1705/lenm170500075/78578320-typography-illustration-featuring-a-slice-of-cake-with-the-idiom-piece-of-cake.jpg"
      alt="toy-header">

  </div>

  <div class="container">
    <form class="add-toy-form" style="">
      <h3>Create your own Cake!</h3>

      <input type="text" id="toyname" name="name" value="" placeholder="Enter a toy's name..." class="input-text">
      <br>
      <input type="text" id="toyimg" name="image" value="" placeholder="Enter a toy's image URL..." class="input-text">
      <br>
      <input type="submit" name="submit" value="Create New Cake" class="submit">
    </form>
  </div>
  <p style='text-align:center'>basket empty <button id='new-toy-btn'>Add a new Cake!</button></p>


  <div id="toy-collection">
  </div>


  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
